<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NextGen Devops</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-background"></div>
      <div class="login-content">
        <div class="login-card">
          <div class="login-header">
            <div class="logo">
              <div class="logo-icon"><i class="fas fa-graduation-cap"></i></div>
              <span class="logo-text">NextGen Devops</span>
            </div>
            <div class="login-title">
              <h1>Claim Your Account</h1>
              <p>Verify your identity to get started</p>
            </div>
          </div>

          <form class="login-form" id="registerForm">
            <div id="verificationStep">
              <div class="form-group">
                <label for="role" class="form-label"><i class="fas fa-user-tag"></i> I am a...</label>
                <select id="role" class="form-input">
                    <option value="student">Student</option>
                    <option value="alumni">Alumni</option>
                </select>
              </div>
              <div class="form-group">
                <label for="usn" class="form-label"><i class="fas fa-id-card"></i> University Serial Number (USN)</label>
                <input type="text" id="usn" class="form-input" placeholder="Enter your USN" required />
              </div>
              <button type="button" class="btn btn-secondary btn-full" onclick="handleVerifyUsn()">Verify Identity</button>
            </div>

            <div id="detailsStep" style="display: none;">
              <div class="form-group">
                <label for="fullName" class="form-label"><i class="fas fa-user-circle"></i> Full Name</label>
                <input type="text" id="fullName" class="form-input" readonly />
              </div>
              <div class="form-group">
                <label for="batch" class="form-label"><i class="fas fa-calendar-check"></i> Pass Out Batch</label>
                <input type="text" id="batch" class="form-input" readonly />
              </div>
              <div class="form-group">
                <label for="branch" class="form-label"><i class="fas fa-code-branch"></i> Branch</label>
                <input type="text" id="branch" class="form-input" readonly />
              </div>
              <div class="form-group">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email (Editable)</label>
                <input type="email" id="email" class="form-input" required />
              </div>
              <div class="form-group">
                <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number (Editable)</label>
                <input type="tel" id="phone" class="form-input" />
              </div>
              <hr class="form-divider">
              <div class="form-group">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> New Password</label>
                <div class="password-input-wrapper">
                  <input type="password" id="password" class="form-input" placeholder="Create a new password" required />
                  <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', 'passwordToggleIcon')">
                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                <div class="password-input-wrapper">
                  <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required />
                  <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggleIcon')">
                    <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-full">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader" style="display: none"><i class="fas fa-spinner fa-spin"></i></div>
              </button>
            </div>
          </form>

          <div class="login-footer">
            <p>Already have an account? <a href="login.html" class="register-link">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="api.js"></script>
    <script src="register.js"></script>
  </body>
</html>
