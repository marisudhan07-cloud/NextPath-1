<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AlumniConnect</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="login-body">
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <div class="login-container">
      <div class="login-content">
        <div class="login-card">
          <div class="login-header">
            <div class="logo">
              <div class="logo-icon"><i class="fas fa-graduation-cap"></i></div>
              <span class="logo-text">AlumniConnect</span>
            </div>
            <div class="login-title">
              <h1>Welcome Back</h1>
              <p>Sign in to access your personalized dashboard</p>
            </div>
          </div>

          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="usn" class="form-label">
                <i class="fas fa-id-card"></i> USN (University Serial Number)
              </label>
              <input type="text" id="usn" class="form-input" placeholder="Enter your USN" required />
            </div>
            <div class="form-group">
              <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
              <div class="password-input-wrapper">
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
                <button type="button" class="password-toggle" onclick="togglePassword()"><i class="fas fa-eye" id="passwordToggleIcon"></i></button>
              </div>
            </div>
            <div class="form-options">
              <label class="checkbox-wrapper"><input type="checkbox" id="rememberMe" /> <span class="checkbox-custom"></span> Remember me</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-full">
              <span class="btn-text">Sign In</span>
              <div class="btn-loader" style="display: none"><i class="fas fa-spinner fa-spin"></i></div>
            </button>
          </form>

          <div class="login-divider"><span>or try demo accounts</span></div>

          <div class="demo-accounts">
            <h3>Demo Access</h3>
            <div class="demo-grid">
              <button class="demo-card" onclick="setDemoCredentials('ADM24001', 'admin123')">
                <div class="demo-icon admin-icon"><i class="fas fa-user-shield"></i></div>
                <div class="demo-info"><span class="demo-role">Administrator</span><span class="demo-desc">Full system access</span></div>
              </button>
              <button class="demo-card" onclick="setDemoCredentials('EEE20001', 'alumni123')">
                <div class="demo-icon alumni-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="demo-info"><span class="demo-role">Alumni</span><span class="demo-desc">Alumni portal access</span></div>
              </button>
              <button class="demo-card" onclick="setDemoCredentials('ECE25001', 'student123')">
                <div class="demo-icon student-icon"><i class="fas fa-user-graduate"></i></div>
                <div class="demo-info"><span class="demo-role">Student</span><span class="demo-desc">Student dashboard</span></div>
              </button>
            </div>
          </div>

          <div class="login-footer">
            <p>Don't have an account? <a href="register.html" class="register-link">Create an Account</a></p>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="api.js"></script>
    <script src="login.js"></script>
  </body>
</html>
